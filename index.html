<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GengGeng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4A90E2;
            margin-top: 20px;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 10px;
        }
        .thumbnail {
            position: relative;
            margin: 15px;
        }
        .thumbnail img {
            max-width: 300px;
            border: 5px solid #4A90E2;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .thumbnail img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .thumbnail img:active {
            transform: scale(0.95);
        }
        .sub-gallery {
            display: none;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 15px;
        }
        .sub-gallery .thumbnail {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .sub-gallery .thumbnail img {
            width: 100%;
            height: auto;
        }
        .thumbnail:hover .sub-gallery {
            display: flex;
        }
    </style>
</head>
